<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    {% include 'header.html' %}
    <div class="billing_class">
      <h1>Billing</h1>
      <form method="POST" action="">
        <label for="books_list">Books (comma separated) : </label>
        <input type="text" name="books_list" id="books_list"/>

        <label for="price_list">Book Price (comma separated) : </label>
        <input type="text" name="price_list" id="price_list"/>

        <input type="submit" value="Print" class="submit">
      </form>
    </div>
  </body>
</html>
